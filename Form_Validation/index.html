<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <form action="backend.php" id="form" class="form">

            <h1>Register with you</h1>
            
            <!-- First one is user name -->
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter the username">
                <small>Error Message</small>
            </div>
            <!-- Second one is email -->
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter the Email">
                <small>Error Message</small>
            </div>
            <!-- third one is Password -->
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" placeholder="Enter the Password">
                <small>Error Message</small>
            </div>
             <!-- Four one is Confirm Password -->
            <div class="form-control">
                <label for="Password2">Confirm Password</label>
                <input type="password" name="Password2" id="Password2" placeholder="Enter the Confirm Password">
                <small>Error Message</small>
            </div>
            <button type="button">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script defer src="./js/Index.js"></script>
</body>
</html>
